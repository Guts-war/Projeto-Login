<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="loginArea">
            <div id="imgArea">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta! Fa√ßa o seu login para acessar a sua conta novamente</p>

                <form action="login.php" method="post" autocomplete="on">
                      <div class="camp">
                        <span class="material-icons">person</span>
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required>
                        
                      </div>
                      <div class="camp">
                        <span class="material-icons">lock</span>
                        <label for="ipass"></label>
                        <input type="password" name="pass" id="ipass" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">   
                      </div>
                      <input type="submit" value="Entrar">
                       <a href="esqueci-a-senha.html" class="botao">Esqueci minha senha?</a>
                </form>

                <div id="links">
                    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                        <img class="logos-links" src="imagens/logo-links/logo-instagram-40px.png" alt="Logo Instagram">
                    </a>

                    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                        <img class="logos-links" src="imagens/logo-links/logo-facebook-40px.webp" alt="Logo Facebook">
                    </a>

                    <a href="https://x.com" target="_blank" rel="noopener noreferrer">
                        <img class="logos-links" src="imagens/logo-links/logo-x-40px.png" alt="Logo X (Twitter)">
                    </a>
                </div>    
            </div>
        </section>
    </main>
</body>
</html>
